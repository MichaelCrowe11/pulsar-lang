<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .status-active {
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background: #e74c3c;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .trading-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .preset-btn {
            flex: 1;
            padding: 8px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .submit-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .response-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .response-area.show {
            display: block;
        }

        .response-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .response-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #2c3e50;
            max-height: 300px;
            overflow-y: auto;
        }

        .success {
            color: #27ae60;
        }

        .error {
            color: #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .risk-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .risk-level {
            font-weight: bold;
        }

        .risk-low { color: #27ae60; }
        .risk-medium { color: #f39c12; }
        .risk-high { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Crypto Trading Control Panel</h1>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">System Status</div>
                <div class="status-value">
                    Active <span class="status-indicator status-active"></span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Mode</div>
                <div class="status-value" id="currentMode">Mock</div>
            </div>
            <div class="status-item">
                <div class="status-label">Last Trade</div>
                <div class="status-value" id="lastTrade">--:--</div>
            </div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('mock')">Mock Trading</button>
            <button class="mode-btn" onclick="setMode('live')">Live Trading</button>
        </div>

        <div class="risk-indicator" id="riskIndicator">
            <span>Risk Level:</span>
            <span class="risk-level risk-low" id="riskLevel">LOW</span>
        </div>

        <form class="trading-form" id="tradingForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="symbol">Trading Pair</label>
                    <select id="symbol" name="symbol" required>
                        <option value="BTC-USD">BTC-USD</option>
                        <option value="ETH-USD">ETH-USD</option>
                        <option value="SOL-USD">SOL-USD</option>
                        <option value="DOGE-USD">DOGE-USD</option>
                        <option value="ADA-USD">ADA-USD</option>
                        <option value="MATIC-USD">MATIC-USD</option>
                        <option value="DOT-USD">DOT-USD</option>
                        <option value="AVAX-USD">AVAX-USD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="side">Trade Side</label>
                    <select id="side" name="side" required>
                        <option value="BUY">Buy</option>
                        <option value="SELL">Sell</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" step="0.00001" min="0.00001" required placeholder="0.01">
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn" onclick="setQuantity(0.001)">0.001</button>
                        <button type="button" class="preset-btn" onclick="setQuantity(0.01)">0.01</button>
                        <button type="button" class="preset-btn" onclick="setQuantity(0.1)">0.1</button>
                        <button type="button" class="preset-btn" onclick="setQuantity(1)">1.0</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price (USD)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0.01" required placeholder="50000">
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn" onclick="fetchCurrentPrice()">Get Current</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="urgency">Urgency Level</label>
                <select id="urgency" name="urgency">
                    <option value="low">Low - Best Price</option>
                    <option value="normal" selected>Normal - Balanced</option>
                    <option value="high">High - Fast Execution</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Execute Trade
            </button>
        </form>

        <div class="response-area" id="responseArea">
            <div class="response-title">Trade Response:</div>
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>

    <script>
        const PIPEDREAM_URL = 'https://eopp6bs30sepig.m.pipedream.net';

        // Authorization configuration
        const AUTH_CONFIG = {
            type: 'bearer', // Using Bearer token authentication
            token: 'SClWOVEDqjjVQwiXmOJOx8VgcMmMWwdN5RgoXLcxD9w', // Your Bearer token
            header: 'Authorization' // Header name for auth
        };
        let currentMode = 'mock';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('currentMode').textContent = mode === 'mock' ? 'Mock' : 'Live';
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update risk indicator
            const riskIndicator = document.getElementById('riskIndicator');
            const riskLevel = document.getElementById('riskLevel');
            if (mode === 'live') {
                riskIndicator.style.background = '#f8d7da';
                riskIndicator.style.borderColor = '#dc3545';
                riskLevel.textContent = 'HIGH';
                riskLevel.className = 'risk-level risk-high';
            } else {
                riskIndicator.style.background = '#fff3cd';
                riskIndicator.style.borderColor = '#ffc107';
                riskLevel.textContent = 'LOW';
                riskLevel.className = 'risk-level risk-low';
            }
        }

        function setQuantity(value) {
            document.getElementById('quantity').value = value;
            updateRiskLevel();
        }

        function updateRiskLevel() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const value = quantity * price;

            const riskLevel = document.getElementById('riskLevel');
            if (value > 1000) {
                riskLevel.textContent = 'HIGH';
                riskLevel.className = 'risk-level risk-high';
            } else if (value > 100) {
                riskLevel.textContent = 'MEDIUM';
                riskLevel.className = 'risk-level risk-medium';
            } else {
                riskLevel.textContent = 'LOW';
                riskLevel.className = 'risk-level risk-low';
            }
        }

        async function fetchCurrentPrice() {
            const symbol = document.getElementById('symbol').value;
            const priceInput = document.getElementById('price');
            priceInput.value = 'Loading...';

            // Simulate fetching price (you can integrate with a real API)
            const prices = {
                'BTC-USD': 65000,
                'ETH-USD': 3500,
                'SOL-USD': 150,
                'DOGE-USD': 0.15,
                'ADA-USD': 0.65,
                'MATIC-USD': 0.90,
                'DOT-USD': 7.50,
                'AVAX-USD': 35
            };

            setTimeout(() => {
                priceInput.value = prices[symbol] || 1000;
                updateRiskLevel();
            }, 500);
        }

        document.getElementById('quantity').addEventListener('input', updateRiskLevel);
        document.getElementById('price').addEventListener('input', updateRiskLevel);

        document.getElementById('tradingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const responseArea = document.getElementById('responseArea');
            const responseContent = document.getElementById('responseContent');

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Executing... <span class="loading"></span>';

            // Prepare data
            const formData = {
                symbol: document.getElementById('symbol').value,
                side: document.getElementById('side').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value),
                urgency: document.getElementById('urgency').value,
                mode: currentMode
            };

            try {
                // Build headers with authentication
                const headers = {
                    'Content-Type': 'application/json',
                };

                // Add authentication header if configured
                if (AUTH_CONFIG.type !== 'none' && AUTH_CONFIG.token) {
                    if (AUTH_CONFIG.type === 'bearer') {
                        headers[AUTH_CONFIG.header] = `Bearer ${AUTH_CONFIG.token}`;
                    } else if (AUTH_CONFIG.type === 'apikey') {
                        headers['X-API-Key'] = AUTH_CONFIG.token;
                    } else if (AUTH_CONFIG.type === 'basic') {
                        headers[AUTH_CONFIG.header] = `Basic ${btoa(AUTH_CONFIG.token)}`;
                    }
                }

                // Send request to Pipedream
                const response = await fetch(PIPEDREAM_URL, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(formData)
                });

                const result = await response.text();

                // Show response
                responseArea.classList.add('show');
                responseContent.innerHTML = `
                    <div class="success">‚úÖ Trade Request Sent Successfully!</div>
                    <hr style="margin: 10px 0; border: none; border-top: 1px solid #eee;">
                    <strong>Request Details:</strong><br>
                    ${JSON.stringify(formData, null, 2)}<br><br>
                    <strong>Response:</strong><br>
                    ${result || 'Trade processing...'}
                `;

                // Update last trade time
                const now = new Date();
                document.getElementById('lastTrade').textContent =
                    now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            } catch (error) {
                // Show error
                responseArea.classList.add('show');
                responseContent.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                    <hr style="margin: 10px 0; border: none; border-top: 1px solid #eee;">
                    <strong>Troubleshooting:</strong><br>
                    1. Check if Pipedream workflow is active<br>
                    2. Verify CORS settings if running locally<br>
                    3. Check browser console for details
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Execute Trade';
            }
        });

        // Initialize
        updateRiskLevel();
    </script>
</body>
</html>
