version: '3.8'

services:
  # Payment Gateway API
  payment-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - COINBASE_WEBHOOK_SECRET=${COINBASE_WEBHOOK_SECRET}
      - DATABASE_URL=postgresql://postgres:mycelium123@postgres:5432/mycelium_payments
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: uvicorn payment_api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mycelium_payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mycelium123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Celery Worker for background tasks
  celery-worker:
    build: .
    environment:
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - DATABASE_URL=postgresql://postgres:mycelium123@postgres:5432/mycelium_payments
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: celery -A payment_api.celery worker --loglevel=info
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery-beat:
    build: .
    environment:
      - COINBASE_API_KEY=${COINBASE_API_KEY}
      - DATABASE_URL=postgresql://postgres:mycelium123@postgres:5432/mycelium_payments
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: celery -A payment_api.celery beat --loglevel=info
    restart: unless-stopped

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - payment-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data: