services:
  # Payment API Service
  - type: web
    name: mycelium-payment-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn payment_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: COINBASE_API_KEY
        sync: false
      - key: COINBASE_WEBHOOK_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mycelium-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mycelium-redis
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: mycelium-db
    env: postgresql
    plan: starter
    databaseName: mycelium_payments
    databaseUser: mycelium_user

  # Redis Cache
  - type: redis
    name: mycelium-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru